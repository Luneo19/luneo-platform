<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient principal: teal/cyan vers magenta/purple -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour la sphère centrale -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fond transparent (ou noir selon le contexte) -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Croissant de lune -->
  <path d="M 50 0 
           C 100 0, 150 25, 150 50
           C 150 75, 100 100, 50 100
           C 0 100, -50 75, -50 50
           C -50 25, 0 0, 50 0 Z
           M 50 20
           C 25 20, 5 35, 5 50
           C 5 65, 25 80, 50 80
           C 75 80, 95 65, 95 50
           C 95 35, 75 20, 50 20 Z" 
        fill="url(#moonGradient)"/>
  
  <!-- Motif d'empreinte digitale -->
  <g opacity="0.4">
    <path d="M 50 20 Q 40 30 50 40 Q 60 30 50 20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <path d="M 50 40 Q 35 50 50 60 Q 65 50 50 40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <path d="M 50 60 Q 30 70 50 80 Q 70 70 50 60" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  </g>
  
  <!-- Sphère centrale -->
  <circle cx="50" cy="50" r="6" fill="url(#sphereGradient)" opacity="0.9"/>
  <circle cx="48" cy="48" r="1.5" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Éléments de circuit numérique subtils -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="1" fill="#00d4ff"/>
    <circle cx="80" cy="20" r="1" fill="#00d4ff"/>
    <circle cx="20" cy="80" r="1" fill="#d946ef"/>
    <circle cx="80" cy="80" r="1" fill="#d946ef"/>
  </g>
</svg>

