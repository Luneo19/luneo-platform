<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient principal: teal/cyan vers magenta/purple -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour la sphère centrale -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pattern d'empreinte digitale -->
    <pattern id="fingerprintPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 50 20 Q 40 30 50 40 Q 60 30 50 20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <path d="M 50 40 Q 35 50 50 60 Q 65 50 50 40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <path d="M 50 60 Q 30 70 50 80 Q 70 70 50 60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    </pattern>
  </defs>
  
  <!-- Fond noir -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Croissant de lune - partie supérieure -->
  <path d="M 100 50 Q 140 50 160 100 Q 140 150 100 150 Q 60 150 40 100 Q 60 50 100 50" 
        fill="url(#moonGradient)" 
        opacity="0.9"/>
  
  <!-- Masque pour créer le croissant -->
  <path d="M 100 50 Q 120 50 130 100 Q 120 150 100 150 Q 80 150 70 100 Q 80 50 100 50" 
        fill="#000000"/>
  
  <!-- Croissant de lune final (en utilisant un path complexe) -->
  <path d="M 100 50 
           C 130 50, 160 75, 160 100
           C 160 125, 130 150, 100 150
           C 70 150, 40 125, 40 100
           C 40 75, 70 50, 100 50 Z
           M 100 60
           C 75 60, 55 75, 55 100
           C 55 125, 75 140, 100 140
           C 125 140, 145 125, 145 100
           C 145 75, 125 60, 100 60 Z" 
        fill="url(#moonGradient)"/>
  
  <!-- Motif d'empreinte digitale sur le croissant -->
  <g opacity="0.4">
    <path d="M 100 60 Q 90 70 100 80 Q 110 70 100 60" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M 100 80 Q 85 90 100 100 Q 115 90 100 80" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M 100 100 Q 80 110 100 120 Q 120 110 100 100" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M 100 120 Q 75 130 100 140 Q 125 130 100 120" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Sphère centrale réfléchissante -->
  <circle cx="100" cy="100" r="12" fill="url(#sphereGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="96" cy="96" r="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Éléments de circuit numérique subtils -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="2" fill="#00d4ff"/>
    <circle cx="150" cy="50" r="2" fill="#00d4ff"/>
    <circle cx="50" cy="150" r="2" fill="#d946ef"/>
    <circle cx="150" cy="150" r="2" fill="#d946ef"/>
    <line x1="50" y1="50" x2="60" y2="50" stroke="#00d4ff" stroke-width="1"/>
    <line x1="140" y1="50" x2="150" y2="50" stroke="#00d4ff" stroke-width="1"/>
    <line x1="50" y1="150" x2="60" y2="150" stroke="#d946ef" stroke-width="1"/>
    <line x1="140" y1="150" x2="150" y2="150" stroke="#d946ef" stroke-width="1"/>
  </g>
</svg>
