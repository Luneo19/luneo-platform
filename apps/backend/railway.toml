[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# IMPORTANT: Railway Root Directory peut être '.' (racine) ou 'apps/backend'
# La commande détecte automatiquement le contexte
startCommand = "bash -c 'if [ -f dist/src/main.js ]; then cd .; elif [ -f apps/backend/dist/src/main.js ]; then cd apps/backend; elif [ -f /app/apps/backend/dist/src/main.js ]; then cd /app/apps/backend; else cd /app; fi && $(npm config get prefix)/bin/pnpm prisma migrate deploy || true && npx tsx prisma/seed.ts || true && node dist/src/main.js'"

[env]
NODE_ENV = "production"
# PORT est fourni automatiquement par Railway via $PORT