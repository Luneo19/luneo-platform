[build]
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Note: Health check uses HealthController at /api/v1/health (with global prefix)
# Using /api/v1/health because ExpressAdapter intercepts all routes, including /health
# The HealthController is configured with @Controller('health') and works with global prefix
# IMPORTANT: Railway Root Directory doit être configuré sur '.' (racine)
# Le Dockerfile est à la racine et gère le build depuis là
startCommand = "node dist/src/main.js"

[env]
NODE_ENV = "production"
# PORT est fourni automatiquement par Railway via $PORT
