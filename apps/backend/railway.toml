[build]
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Note: Health check route /health is registered directly on Express server after app.init()
# This route is accessible at /health (not /api/v1/health) to match Railway's default
# IMPORTANT: Railway Root Directory doit être configuré sur '.' (racine)
# Le Dockerfile est à la racine et gère le build depuis là
startCommand = "node dist/src/main.js"

[env]
NODE_ENV = "production"
# PORT est fourni automatiquement par Railway via $PORT
