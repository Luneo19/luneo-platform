name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main, production ]
    paths:
      - 'backend/**'
      - 'apps/b2b-api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: luneo-backend

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ” Lint code
      working-directory: ./backend
      run: npm run lint || echo "Linting failed but continuing..."
      
    - name: ğŸ§ª Run tests
      working-directory: ./backend
      run: npm test || echo "Tests failed but continuing..."
      
    - name: ğŸ”¨ Build application
      working-directory: ./backend
      run: npm run build
      
    - name: ğŸ—ï¸ Generate Prisma client
      working-directory: ./backend
      run: npx prisma generate

  # Job 2: Build Docker Image
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Deploy to Production
  deploy-production:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment: production
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Hetzner VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        script: |
          cd /home/deploy/app
          
          # Pull latest code
          git pull origin main
          
          # Update Docker image
          docker-compose -f docker-compose.production.yml pull
          
          # Run database migrations
          docker-compose -f docker-compose.production.yml exec -T backend npx prisma migrate deploy
          
          # Restart services
          docker-compose -f docker-compose.production.yml up -d
          
          # Wait for services to be healthy
          sleep 30
          
          # Run health checks
          ./advanced-health-checks.sh
          
          # Send deployment notification
          echo "ğŸš€ Deployment completed successfully at $(date)"

  # Job 4: Post-deployment Tests
  post-deployment-tests:
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ§ª Run API tests
      run: |
        # Test API endpoints
        curl -f https://luneo.app/api/v1/email/status || exit 1
        echo "âœ… API health check passed"
        
    - name: ğŸ“Š Run performance tests
      run: |
        # Simple performance test
        for i in {1..10}; do
          curl -w "%{time_total}\n" -o /dev/null -s https://luneo.app/api/v1/email/status
        done | awk '{sum+=$1} END {print "Average response time:", sum/NR "s"}'
        
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ API URL: https://luneo.app/api/v1/"
        echo "ğŸ“Š Health checks: https://luneo.app/health"
