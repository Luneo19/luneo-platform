# Nixpacks configuration for Luneo Backend
# This file is in apps/backend and handles building from this directory

[variables]
NODE_ENV = "production"

[providers]
node = "20"

[phases.setup]
nixPkgs = ["nodejs_20"]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@latest --activate"
]

[phases.install]
cmds = [
  "cd /app && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd /app && pnpm --filter @luneo/backend-vercel exec prisma generate || cd apps/backend && pnpm prisma generate",
  "cd /app && pnpm --filter @luneo/backend-vercel build || cd apps/backend && pnpm build"
]

[start]
cmd = "node dist/src/main.js"






