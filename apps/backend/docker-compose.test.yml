# ============================================================================
# LUNEO BACKEND - TEST INFRASTRUCTURE
# ============================================================================
# Docker Compose for running integration tests
# Uses separate ports to avoid conflicts with development environment
#
# Usage:
#   docker-compose -f docker-compose.test.yml up -d
#   npm run test:integration
#   docker-compose -f docker-compose.test.yml down

version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: luneo-postgres-test
    environment:
      POSTGRES_DB: luneo_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d luneo_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - luneo-test-network

  redis-test:
    image: redis:7-alpine
    container_name: luneo-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - luneo-test-network

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  luneo-test-network:
    driver: bridge
