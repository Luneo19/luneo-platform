# DEPRECATED: Railway deployment is deprecated. This file is kept for reference.
# Nixpacks configuration for Luneo Platform monorepo
# This file is at the root and handles building apps/backend
# IMPORTANT: Railway Root Directory doit être configuré sur 'apps/backend'

[variables]
NODE_ENV = "production"

[providers]
node = "22"

[phases.setup]
nixPkgs = ["nodejs_22"]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.10.0 --activate"
]

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd apps/backend && pnpm prisma generate",
  "cd apps/backend && pnpm build"
]

[start]
cmd = "cd apps/backend && node dist/src/main.js"
