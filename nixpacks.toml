# Nixpacks configuration à la racine pour monorepo
# Railway utilisera ce fichier si Root Directory est à la racine

[providers]
node = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["cd apps/backend && pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["cd apps/backend && pnpm build"]

[start]
cmd = "cd apps/backend && node dist/src/main.js"
