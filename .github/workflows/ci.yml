name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: 10.20.0

jobs:
  lint_typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  unit_tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test -- --watch=false

  build:
    name: Build Monorepo
    runs-on: ubuntu-latest
    needs:
      - lint_typecheck
      - unit_tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            apps/**/dist
            apps/**/.next
            packages/**/dist

  frontend_playwright_smoke:
    name: Frontend Playwright Smoke (Usage Quota)
    runs-on: ubuntu-latest
    needs:
      - lint_typecheck
      - unit_tests
    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter luneo-frontend run build

      - name: Install Playwright (Chromium)
        run: pnpm --filter luneo-frontend exec playwright install --with-deps chromium

      - name: Start frontend server
        run: |
          pnpm --filter luneo-frontend run start -- --hostname 127.0.0.1 --port 3000 &
          echo $! > .frontend_pid

      - name: Wait for frontend
        run: npx wait-on http://127.0.0.1:3000

      - name: Run Usage Quota dashboard smoke test
        run: pnpm --filter luneo-frontend exec playwright test tests/e2e/usage-quota-dashboard.spec.ts --config=playwright.smoke.config.ts --project=chromium --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-usage-quota-report
          path: apps/frontend/playwright-report

      - name: Stop frontend server
        if: always()
        run: |
          if [ -f .frontend_pid ]; then
            kill $(cat .frontend_pid) || true
          fi

  stripe_pricing_verify:
    name: Stripe Pricing Parity
    runs-on: ubuntu-latest
    needs:
      - lint_typecheck
      - unit_tests
    if: ${{ secrets.STRIPE_SECRET_KEY != '' }}
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_DEFAULT_CURRENCY: ${{ vars.STRIPE_DEFAULT_CURRENCY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Stripe pricing parity
        run: pnpm pricing:verify

  security_scan:
    name: Dependency & Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (high severity)
        run: pnpm security:audit

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  terraform_validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        working-directory: infrastructure/terraform/aws-multi-region
        run: terraform fmt -check

      - name: Terraform init (backend disabled)
        working-directory: infrastructure/terraform/aws-multi-region
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: infrastructure/terraform/aws-multi-region
        run: terraform validate

  gitops_validate:
    name: GitOps Manifests Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.3

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: v5.3.0

      - name: Install kubeconform
        run: |
          curl -L "https://github.com/yannh/kubeconform/releases/download/v0.6.3/kubeconform-linux-amd64.tar.gz" -o kubeconform.tgz
          tar -xzf kubeconform.tgz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          rm kubeconform.tgz

      - name: Build base manifests
        working-directory: infrastructure/kubernetes/base
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build primary overlay
        working-directory: infrastructure/kubernetes/overlays/primary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build secondary overlay
        working-directory: infrastructure/kubernetes/overlays/secondary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build observability primary overlay
        working-directory: infrastructure/kubernetes/overlays/observability-primary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build observability secondary overlay
        working-directory: infrastructure/kubernetes/overlays/observability-secondary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build policies primary overlay
        working-directory: infrastructure/kubernetes/overlays/policies-primary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -

      - name: Build policies secondary overlay
        working-directory: infrastructure/kubernetes/overlays/policies-secondary
        run: kustomize build . | kubeconform -strict -ignore-missing-schemas -
