name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-release:
    name: Quality Release Gate
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: cd apps/backend && pnpm exec prisma generate

      - name: Run release quality gate
        run: pnpm run quality:release

      - name: Upload release gate metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-release-metadata
          path: |
            RELEASE_QUALITY_GATES.md
