# ==============================================
# GITHUB ACTIONS - PRODUCTION DEPLOY
# LUNEO - SaaS de niveau mondial #1
# ==============================================

name: ğŸš€ Production Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ==============================================
  # LINT & TEST
  # ==============================================
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: |
          cd apps/frontend
          pnpm run lint:check
          cd ../backend
          npm run lint || true

      - name: âœ… Type check
        run: |
          cd apps/frontend
          pnpm run type-check

      - name: ğŸ§ª Run tests
        run: |
          cd apps/frontend
          pnpm run test:unit || true

  # ==============================================
  # BUILD
  # ==============================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Generate Prisma Client
        run: |
          cd apps/backend
          npx prisma generate

      - name: ğŸ”¨ Build Backend
        run: |
          cd apps/backend
          npm run build

      - name: ğŸ”¨ Build Frontend
        run: |
          cd apps/frontend
          pnpm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            apps/backend/dist
            apps/frontend/.next
          retention-days: 7

  # ==============================================
  # DEPLOY BACKEND
  # ==============================================
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://api.luneo.app
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/backend

      - name: âœ… Health check
        run: |
          sleep 30
          curl -f https://api.luneo.app/health || exit 1

  # ==============================================
  # DEPLOY FRONTEND
  # ==============================================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://app.luneo.app
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/frontend

      - name: âœ… Health check
        run: |
          sleep 30
          curl -f https://app.luneo.app || exit 1

  # ==============================================
  # NOTIFICATION
  # ==============================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: ğŸ“¢ Notify success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          # Add Slack/Discord/Email notification here

      - name: ğŸ“¢ Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add Slack/Discord/Email notification here






























