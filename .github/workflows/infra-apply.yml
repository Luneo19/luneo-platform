name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Tapez APPLY pour confirmer le d√©ploiement"
        required: true

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: infrastructure/terraform/aws-multi-region
  AWS_REGION: eu-west-1

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.event.inputs.confirm == 'APPLY'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
        run: terraform init

      - name: Terraform plan (safety check)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
        run: terraform plan -input=false -out=plan.tfplan

      - name: Terraform apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false plan.tfplan

