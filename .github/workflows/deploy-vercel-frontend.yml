name: Deploy Frontend to Vercel

# DÉSACTIVÉ: Déploiement automatique désactivé pour économiser les crédits Vercel
# Pour déployer manuellement, utilisez: gh workflow run deploy-vercel-frontend.yml
on:
  # push:
  #   branches: [main]
  #   paths:
  #     - 'apps/frontend/**'
  #     - '.github/workflows/deploy-vercel-frontend.yml'
  workflow_dispatch: # Seulement déploiement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        
    - name: Build project
      run: |
        cd apps/frontend
        npm run build
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: apps/frontend
        vercel-args: '--prod'
