name: Rollback Drill

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run drill in dry-run mode
        required: true
        default: true
        type: boolean
  workflow_call:
    inputs:
      dry_run:
        required: false
        default: true
        type: boolean
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  rollback-drill:
    name: Rollback Drill (Scripted)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run rollback drill
        run: pnpm run rollback:drill
        env:
          ROLLBACK_DRILL_DRY_RUN: ${{ github.event_name == 'schedule' && 'true' || (inputs.dry_run == true && 'true' || 'false') }}
          SMOKE_BASE_URL: https://luneo.app
          SMOKE_REQUIRE_SERVER: true
          SMOKE_RUN_AUTH_CHECKS: true
          SMOKE_USER_EMAIL: ${{ secrets.SMOKE_USER_EMAIL }}
          SMOKE_USER_PASSWORD: ${{ secrets.SMOKE_USER_PASSWORD }}
          SMOKE_ADMIN_EMAIL: ${{ secrets.SMOKE_ADMIN_EMAIL }}
          SMOKE_ADMIN_PASSWORD: ${{ secrets.SMOKE_ADMIN_PASSWORD }}
          ROLLBACK_DRILL_COMMAND: ${{ secrets.ROLLBACK_DRILL_COMMAND }}

      - name: Build release reliability KPI snapshot
        if: always()
        run: pnpm run report:release:kpi

      - name: Publish rollback reliability summary
        if: always()
        run: |
          if [ -f artifacts/release-kpi/release-reliability-kpi.md ]; then
            cat artifacts/release-kpi/release-reliability-kpi.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload rollback drill artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rollback-drill-artifacts
          path: |
            artifacts/rollback-drill/**
            artifacts/smoke/**
            artifacts/release-kpi/**
          if-no-files-found: ignore
