name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Backend Security Scan
      - name: Run npm audit (Backend)
        run: |
          cd apps/backend
          pnpm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Run npm audit (Frontend)
        run: |
          cd apps/frontend
          pnpm audit --audit-level=moderate || true
        continue-on-error: true

      # Snyk Security Scan (if Snyk token is configured)
      - name: Run Snyk Security Scan (Backend)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=apps/backend/package.json

      - name: Run Snyk Security Scan (Frontend)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=apps/frontend/package.json

      # OWASP Dependency Check
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true
        with:
          project: 'Luneo Platform'
          path: '.'
          format: 'HTML'
          args: >
            --scan apps/backend
            --scan apps/frontend
            --out reports

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            reports/**
          retention-days: 90

      - name: Generate Security Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Audit" >> $GITHUB_STEP_SUMMARY
          cd apps/backend && pnpm audit --json > ../../backend-audit.json || true
          cd ../..
          if [ -f backend-audit.json ]; then
            vulnerabilities=$(cat backend-audit.json | jq -r '.metadata.vulnerabilities.total // 0')
            echo "Total vulnerabilities: $vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Audit" >> $GITHUB_STEP_SUMMARY
          cd apps/frontend && pnpm audit --json > ../../frontend-audit.json || true
          cd ../..
          if [ -f frontend-audit.json ]; then
            vulnerabilities=$(cat frontend-audit.json | jq -r '.metadata.vulnerabilities.total // 0')
            echo "Total vulnerabilities: $vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for Critical Vulnerabilities
        run: |
          critical_found=false
          
          if [ -f backend-audit.json ]; then
            critical=$(cat backend-audit.json | jq -r '.metadata.vulnerabilities.critical // 0')
            if [ "$critical" -gt 0 ]; then
              echo "❌ Critical vulnerabilities found in backend: $critical"
              critical_found=true
            fi
          fi
          
          if [ -f frontend-audit.json ]; then
            critical=$(cat frontend-audit.json | jq -r '.metadata.vulnerabilities.critical // 0')
            if [ "$critical" -gt 0 ]; then
              echo "❌ Critical vulnerabilities found in frontend: $critical"
              critical_found=true
            fi
          fi
          
          if [ "$critical_found" = true ]; then
            exit 1
          fi
          
          echo "✅ No critical vulnerabilities found"
