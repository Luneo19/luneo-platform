name: Multi-Environment CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - develop
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # DEVELOP ENVIRONMENT
  # ============================================
  develop:
    name: Deploy to Develop
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'develop')
    environment:
      name: develop
      url: https://develop-api.luneo.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: |
          cd apps/backend
          pnpm test:unit
        continue-on-error: true

      - name: Build backend
        run: |
          cd apps/backend
          pnpm build

      - name: Deploy to Railway (Develop)
        run: |
          echo "Deploying to develop environment..."
          # Railway CLI deployment would go here
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEVELOP }}

      - name: Run smoke tests
        run: |
          curl -f https://develop-api.luneo.app/health || exit 1

  # ============================================
  # STAGING ENVIRONMENT
  # ============================================
  staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    needs: []
    environment:
      name: staging
      url: https://staging-api.luneo.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: |
          cd apps/backend
          pnpm test:unit
          pnpm test:integration
        continue-on-error: false

      - name: Build backend
        run: |
          cd apps/backend
          pnpm build

      - name: Deploy to Railway (Staging)
        run: |
          echo "Deploying to staging environment..."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}

      - name: Run E2E tests
        run: |
          cd apps/frontend
          pnpm test:e2e:smoke
        continue-on-error: true

  # ============================================
  # PRODUCTION ENVIRONMENT
  # ============================================
  production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    needs: []
    environment:
      name: production
      url: https://api.luneo.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full test suite
        run: |
          cd apps/backend
          pnpm test:unit
          pnpm test:integration
        continue-on-error: false

      - name: Check test coverage
        run: |
          cd apps/backend
          pnpm test:cov
        continue-on-error: false

      - name: Build backend
        run: |
          cd apps/backend
          pnpm build

      - name: Security audit
        run: |
          pnpm audit --audit-level=moderate || true

      - name: Deploy to Railway (Production)
        run: |
          echo "Deploying to production environment..."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}

      - name: Run production smoke tests
        run: |
          sleep 30 # Wait for deployment
          curl -f https://api.luneo.app/health || exit 1

      - name: Notify deployment
