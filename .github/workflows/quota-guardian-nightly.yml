name: Nightly Quota Guardian Perf

on:
  schedule:
    - cron: '0 2 * * *' # every night at 02:00 UTC
  workflow_dispatch:

env:
  PNPM_VERSION: 10.20.0

jobs:
  quota_k6_smoke:
    name: k6 Usage Quota Guardian
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quota guardian k6 scenario
        env:
          BASE_URL: ${{ secrets.QUOTA_K6_BASE_URL }}
          BRAND_ID: ${{ secrets.QUOTA_K6_BRAND_ID }}
          API_TOKEN: ${{ secrets.QUOTA_K6_API_TOKEN }}
          PUBLIC_API_KEY: ${{ secrets.PUBLIC_API_KEY }}
        run: pnpm perf:k6:quota

      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-quota-guardian-summary
          path: tests/performance/results/quota-guardian-summary.json

