name: Release Gates

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - 'release-*'

permissions:
  contents: read

jobs:
  mandatory-release-gates:
    name: Mandatory Quality + Smoke Gates
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: cd apps/backend && pnpm exec prisma generate

      - name: Run mandatory release gates
        run: pnpm run quality:release

      - name: Build release reliability KPI snapshot
        if: always()
        run: pnpm run report:release:kpi

      - name: Publish release reliability summary
        if: always()
        run: |
          if [ -f artifacts/release-kpi/release-reliability-kpi.md ]; then
            cat artifacts/release-kpi/release-reliability-kpi.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload release reliability artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gates-reliability-kpi
          path: |
            artifacts/smoke/**
            artifacts/release-kpi/**
          if-no-files-found: ignore
