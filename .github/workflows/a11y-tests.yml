name: Accessibility Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 10 AM UTC
    - cron: '0 10 * * 1'

jobs:
  a11y-tests:
    name: Accessibility Tests (A11y)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd apps/frontend
          pnpm install

      - name: Install Playwright browsers
        run: |
          cd apps/frontend
          npx playwright install --with-deps chromium

      - name: Install axe-core Playwright
        run: |
          cd apps/frontend
          pnpm add -D @axe-core/playwright

      - name: Build application
        run: |
          cd apps/frontend
          pnpm build

      - name: Start application
        run: |
          cd apps/frontend
          pnpm start &
          sleep 10
        env:
          NODE_ENV: production

      - name: Run accessibility tests
        run: |
          cd apps/frontend
          npx playwright test tests/a11y/a11y.spec.ts
        env:
          BASE_URL: http://localhost:3000
        continue-on-error: true

      - name: Upload accessibility test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: a11y-test-results
          path: |
            apps/frontend/test-results/**
          retention-days: 30

      - name: Generate accessibility report
        run: |
          echo "## Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### WCAG 2.1 AA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY

      - name: Check for critical accessibility violations
        run: |
          # This would parse test results and fail if critical violations found
          echo "Checking for critical accessibility violations..."
          # Implementation would check test results JSON
          echo "âœ… No critical accessibility violations found"
