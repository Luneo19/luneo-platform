name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
          - widget

permissions:
  contents: read
  actions: read

jobs:
  verify-ci-status:
    name: Verify CI green on commit
    runs-on: ubuntu-latest
    steps:
      - name: Ensure CI workflow passed
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;
            const { data } = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              workflow_id: 'ci.yml',
              head_sha: sha,
              per_page: 5,
            });
            const successful = data.workflow_runs.find(
              (run) => run.status === 'completed' && run.conclusion === 'success'
            );
            if (!successful) {
              core.setFailed(`No successful CI run found for commit ${sha}. Deploy blocked.`);
            }

  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: verify-ci-status
    if: inputs.target == 'all' || inputs.target == 'backend'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway up --service backend --environment production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: verify-ci-status
    if: inputs.target == 'all' || inputs.target == 'frontend'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Deploy to Vercel
        run: |
          npm install -g vercel@latest
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          vercel --prod --yes --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  post-deploy-smoke:
    name: Post-deploy critical smoke
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: |
      (inputs.target == 'all' && needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success') ||
      (inputs.target == 'backend' && needs.deploy-backend.result == 'success') ||
      (inputs.target == 'frontend' && needs.deploy-frontend.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate smoke credentials
        run: |
          if [ -z "${SMOKE_ADMIN_EMAIL}" ] || [ -z "${SMOKE_ADMIN_PASSWORD}" ]; then
            echo "SMOKE_ADMIN_EMAIL and SMOKE_ADMIN_PASSWORD must be configured in repository secrets."
            exit 1
          fi
        env:
          SMOKE_ADMIN_EMAIL: ${{ secrets.SMOKE_ADMIN_EMAIL }}
          SMOKE_ADMIN_PASSWORD: ${{ secrets.SMOKE_ADMIN_PASSWORD }}

      - name: Run critical smoke
        run: pnpm run smoke:critical
        env:
          SMOKE_BASE_URL: https://luneo.app
          SMOKE_REQUIRE_SERVER: true
          SMOKE_RUN_AUTH_CHECKS: true
          SMOKE_ADMIN_EMAIL: ${{ secrets.SMOKE_ADMIN_EMAIL }}
          SMOKE_ADMIN_PASSWORD: ${{ secrets.SMOKE_ADMIN_PASSWORD }}
