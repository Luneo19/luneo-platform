# ==============================================
# Production deployment: Backend ‚Üí Railway (auto), Frontend ‚Üí Vercel (manual only)
# ==============================================
#
# Backend deploys automatically on push to main.
# Frontend deploys ONLY on workflow_dispatch to preserve Vercel quota (100/day).
# To deploy frontend: gh workflow run deploy-production.yml OR use Vercel CLI locally.
# ==============================================

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  # Backend lint, unit tests, upload coverage
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: |
          cd apps/backend
          pnpm exec prisma generate
      
      - name: Run linter
        run: |
          cd apps/backend
          pnpm run lint
      
      - name: Run unit tests
        run: |
          cd apps/backend
          pnpm run test -- --passWithNoTests --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Deploy backend to Railway (builds from source via Nixpacks/Dockerfile)
  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    env:
      BACKEND_URL: https://api.luneo.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Verify deployment health
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="${BACKEND_URL}/health"
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT failed (HTTP $HTTP_CODE). Retrying in 10s..."
            sleep 10
          done
          
          echo "HEALTH CHECK FAILED after $MAX_RETRIES attempts"
          exit 1
      
      - name: Notify deployment status
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="deployed successfully"
            COLOR="good"
          else
            STATUS="FAILED"
            COLOR="danger"
          fi
          
          # Slack notification - || true so notification failures do not block deployment
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST "$SLACK_WEBHOOK_URL" \
              -H 'Content-type: application/json' \
              -d "{\"attachments\":[{\"color\":\"$COLOR\",\"text\":\"Luneo backend $STATUS on \`${{ github.ref_name }}\` by ${{ github.actor }}\"}]}" || true
          fi

  # Build and deploy frontend to Vercel (production) -- manual trigger only
  # This job ONLY runs on workflow_dispatch to preserve Vercel's 100 deployments/day quota.
  # For routine frontend deploys, use: vercel --prod (from apps/frontend locally)
  deploy-frontend:
    name: Deploy Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build frontend
        run: |
          cd apps/frontend
          pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.luneo.app
      
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/frontend

  # Post-deploy health and auth checks
  smoke-tests:
    name: Smoke Tests
    needs: [deploy-backend]
    if: always() && needs.deploy-backend.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Check backend health
        run: |
          curl -f https://api.luneo.app/health
      
      - name: Check frontend
        run: |
          curl -f https://luneo.app
      
      - name: Test authentication
        run: |
          response=$(curl -s -w "%{http_code}" -o /dev/null https://api.luneo.app/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"wrong"}')
          if [ "$response" -eq 401 ]; then
            echo "Auth endpoint working (returned 401 as expected)"
            exit 0
          else
            echo "Auth endpoint returned unexpected status: $response"
            exit 1
          fi
      
      - name: Notify success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          # Add notification here (Slack, Discord, email, etc.)
      
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          # Add notification here

