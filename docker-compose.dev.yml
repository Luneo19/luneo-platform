version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: luneo_dev
      POSTGRES_USER: luneo
      POSTGRES_PASSWORD: luneo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luneo-dev

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - luneo-dev

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://luneo:luneo@postgres:5432/luneo_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./:/workspace
      - backend_node_modules:/workspace/node_modules
      - backend_dist:/workspace/apps/backend/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luneo-dev

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./:/workspace
      - frontend_node_modules:/workspace/node_modules
      - frontend_next:/workspace/apps/frontend/.next
    depends_on:
      - backend
    networks:
      - luneo-dev

  worker-ia:
    build:
      context: .
      dockerfile: apps/worker-ia/Dockerfile.dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://luneo:luneo@postgres:5432/luneo_dev
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: change-me
    volumes:
      - ./:/workspace
      - worker_node_modules:/workspace/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luneo-dev

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - luneo-dev

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - luneo-dev

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - luneo-dev

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  backend_dist:
  frontend_node_modules:
  frontend_next:
  worker_node_modules:
  grafana_data:

networks:
  luneo-dev:
    driver: bridge

