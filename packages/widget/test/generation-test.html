<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Widget - G√©n√©ration IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .config-panel {
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
    }

    .config-panel h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .widget-container {
      height: 800px;
      position: relative;
    }

    .status {
      padding: 15px 20px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      margin: 20px;
      border-radius: 4px;
    }

    .status.success {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .status.error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }

    .status h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .status p {
      font-size: 14px;
      color: #666;
    }

    .logs {
      padding: 20px;
      background: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      max-height: 200px;
      overflow-y: auto;
    }

    .logs h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      background: white;
      border-left: 3px solid #667eea;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }

    .log-entry.error {
      border-left-color: #dc3545;
      color: #dc3545;
    }

    .log-entry.success {
      border-left-color: #28a745;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß™ Test Widget - G√©n√©ration IA</h1>
      <p>Testez la g√©n√©ration d'images personnalis√©es via IA depuis le widget</p>
    </div>

    <div class="config-panel">
      <h2>Configuration</h2>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" placeholder="Votre API Key" value="">
      </div>
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" id="productId" placeholder="ID du produit" value="sample-product-1">
      </div>
      <div class="form-group">
        <label for="apiUrl">API URL (optionnel)</label>
        <input type="text" id="apiUrl" placeholder="http://localhost:3000/api" value="http://localhost:3000/api">
      </div>
      <div class="button-group">
        <button class="btn-primary" onclick="initWidget()">Initialiser le Widget</button>
        <button class="btn-secondary" onclick="clearLogs()">Effacer les logs</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none;">
      <h3 id="statusTitle">Status</h3>
      <p id="statusMessage">En attente...</p>
    </div>

    <div class="widget-container">
      <div id="luneo-widget-container" style="width: 100%; height: 100%;"></div>
    </div>

    <div class="logs">
      <h3>Logs</h3>
      <div id="logs"></div>
    </div>
  </div>

  <!-- Charger le widget depuis le build local ou CDN -->
  <script>
    // Configuration
    let widgetInstance = null;
    let apiKey = '';
    let productId = '';
    let apiUrl = '';

    function log(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
      console.log(`[Widget Test] ${message}`);
    }

    function showStatus(title, message, type = 'info') {
      const statusDiv = document.getElementById('status');
      const statusTitle = document.getElementById('statusTitle');
      const statusMessage = document.getElementById('statusMessage');
      
      statusTitle.textContent = title;
      statusMessage.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
      log('Logs effac√©s');
    }

    async function initWidget() {
      apiKey = document.getElementById('apiKey').value.trim();
      productId = document.getElementById('productId').value.trim();
      apiUrl = document.getElementById('apiUrl').value.trim() || 'http://localhost:3000/api';

      if (!apiKey) {
        showStatus('Erreur', 'Veuillez entrer une API Key', 'error');
        log('Erreur: API Key manquante', 'error');
        return;
      }

      if (!productId) {
        showStatus('Erreur', 'Veuillez entrer un Product ID', 'error');
        log('Erreur: Product ID manquant', 'error');
        return;
      }

      log(`Initialisation du widget avec API Key: ${apiKey.substring(0, 10)}...`);
      log(`Product ID: ${productId}`);
      log(`API URL: ${apiUrl}`);

      try {
        // V√©rifier que le widget est charg√©
        if (typeof window.LuneoWidget === 'undefined') {
          // Essayer de charger depuis le build local
          const script = document.createElement('script');
          script.src = '/dist/luneo-widget.iife.js';
          script.onload = () => {
            log('Widget charg√© depuis build local', 'success');
            initializeWidget();
          };
          script.onerror = () => {
            log('Impossible de charger le widget depuis build local. Assurez-vous que le widget est build√©.', 'error');
            showStatus('Erreur', 'Widget non trouv√©. Ex√©cutez: cd packages/widget && pnpm build', 'error');
          };
          document.head.appendChild(script);
        } else {
          initializeWidget();
        }
      } catch (error) {
        log(`Erreur lors de l'initialisation: ${error.message}`, 'error');
        showStatus('Erreur', error.message, 'error');
      }
    }

    function initializeWidget() {
      try {
        // Configurer l'URL de l'API
        if (window.LuneoWidget) {
          // Initialiser le widget
          window.LuneoWidget.init({
            container: '#luneo-widget-container',
            apiKey: apiKey,
            productId: productId,
            locale: 'fr',
            theme: 'light',
            onReady: () => {
              log('Widget initialis√© avec succ√®s', 'success');
              showStatus('Succ√®s', 'Widget initialis√© et pr√™t √† l\'emploi', 'success');
            },
            onError: (error) => {
              log(`Erreur du widget: ${error.message}`, 'error');
              showStatus('Erreur', error.message, 'error');
            },
            onSave: (designData) => {
              log('Design sauvegard√©', 'success');
              console.log('Design data:', designData);
            },
          });
          widgetInstance = window.LuneoWidget;
          log('Widget instance cr√©√©e');
        } else {
          throw new Error('LuneoWidget n\'est pas disponible. Assurez-vous que le widget est build√©.');
        }
      } catch (error) {
        log(`Erreur: ${error.message}`, 'error');
        showStatus('Erreur', error.message, 'error');
      }
    }

    // Log initial
    log('Page de test charg√©e');
    log('Instructions:');
    log('1. Entrez votre API Key');
    log('2. Entrez le Product ID');
    log('3. Cliquez sur "Initialiser le Widget"');
    log('4. Utilisez le bouton "AI Generate" dans le widget pour tester la g√©n√©ration');
  </script>
</body>
</html>
