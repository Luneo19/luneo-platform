<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Luneo Widget Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 1400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .widget-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .controls {
      padding: 16px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .status {
      padding: 12px 16px;
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      margin: 16px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d4edda;
      border-left-color: #28a745;
    }
    
    .status.error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® Luneo Widget Editor - Test</h1>
      <p>Testez le widget √©diteur de design embarquable</p>
    </div>
    
    <div id="status" class="status">Initialisation...</div>
    
    <div class="widget-container" id="luneo-widget-container">
      <!-- Le widget sera inject√© ici -->
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="initWidget()">Initialiser Widget</button>
      <button class="btn btn-secondary" onclick="getDesign()">R√©cup√©rer Design</button>
      <button class="btn btn-success" onclick="saveDesign()">Sauvegarder</button>
      <button class="btn btn-secondary" onclick="closeWidget()">Fermer</button>
    </div>
  </div>

  <!-- Charger le widget depuis le build local -->
  <script src="../dist/luneo-widget.iife.js"></script>
  <script>
    // Le widget est maintenant disponible via window.LuneoWidget
    
    // Initialiser automatiquement apr√®s chargement
    if (window.LuneoWidget) {
      setTimeout(() => {
        initWidget();
      }, 500);
    } else {
      // Attendre le chargement du script
      window.addEventListener('load', () => {
        setTimeout(() => {
          initWidget();
        }, 500);
      });
    }
    
    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }
    
    function initWidget() {
      try {
        updateStatus('Initialisation du widget...', 'info');
        
        window.LuneoWidget.init({
          container: '#luneo-widget-container',
          apiKey: 'test-api-key-123',
          productId: 'test-product-123',
          locale: 'fr',
          theme: 'light',
          onSave: (designData) => {
            console.log('Design sauvegard√©:', designData);
            updateStatus('‚úÖ Design sauvegard√© avec succ√®s!', 'success');
          },
          onError: (error) => {
            console.error('Erreur widget:', error);
            updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
          },
          onReady: () => {
            console.log('Widget pr√™t!');
            updateStatus('‚úÖ Widget initialis√© et pr√™t!', 'success');
          }
        });
      } catch (error) {
        updateStatus(`‚ùå Erreur d'initialisation: ${error.message}`, 'error');
        console.error(error);
      }
    }
    
    function getDesign() {
      try {
        const design = window.LuneoWidget.getDesign();
        console.log('Design actuel:', design);
        updateStatus('‚úÖ Design r√©cup√©r√© (voir console)', 'success');
      } catch (error) {
        updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
      }
    }
    
    function saveDesign() {
      try {
        // Le widget devrait avoir une m√©thode save
        updateStatus('üíæ Sauvegarde en cours...', 'info');
        // La sauvegarde se fera via le callback onSave
      } catch (error) {
        updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
      }
    }
    
    function closeWidget() {
      try {
        window.LuneoWidget.close();
        updateStatus('Widget ferm√©', 'info');
      } catch (error) {
        updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
      }
    }
    
    // Exposer les fonctions globalement
    window.initWidget = initWidget;
    window.getDesign = getDesign;
    window.saveDesign = saveDesign;
    window.closeWidget = closeWidget;
    
    // V√©rifier que le widget est charg√©
    if (typeof window.LuneoWidget === 'undefined') {
      updateStatus('‚ö†Ô∏è Chargement du widget...', 'info');
      // R√©essayer apr√®s 1 seconde
      setTimeout(() => {
        if (window.LuneoWidget) {
          updateStatus('‚úÖ Widget charg√©!', 'success');
        } else {
          updateStatus('‚ùå Erreur: Widget non charg√©. V√©rifiez que le build a √©t√© effectu√©.', 'error');
        }
      }, 1000);
    }
  </script>
</body>
</html>
