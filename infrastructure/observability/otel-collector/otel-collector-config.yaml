# OpenTelemetry Collector configuration for Luneo Platform
# Provides traces pipeline (OTLP HTTP) and exports to Tempo/Jaeger + logging

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        include_metadata: true
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 2s
    send_batch_size: 512
  memory_limiter:
    check_interval: 5s
    limit_mib: 1024
    spike_limit_mib: 256
  attributes/sanitize-service:
    actions:
      - key: service.name
        action: insert
        value: luneo-backend
        conditional:
          attribute: service.name
          pattern: ^$

exporters:
  logging:
    loglevel: warn
  otlphttp/tempo:
    endpoint: ${TEMPO_OTLP_HTTP_ENDPOINT}
    headers:
      X-Scope-OrgID: ${TEMPO_TENANT_ID}
  otlphttp/grafana-cloud:
    endpoint: ${GRAFANA_OTLP_ENDPOINT}
    headers:
      authorization: ${GRAFANA_OTLP_AUTH}
    sending_queue:
      queue_size: 2048
    retry_on_failure:
      enabled: true
      initial_interval: 2s
      max_interval: 30s
      max_elapsed_time: 5m

service:
  telemetry:
    logs:
      level: info
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, attributes/sanitize-service, batch]
      exporters: [logging, otlphttp/tempo, otlphttp/grafana-cloud]

