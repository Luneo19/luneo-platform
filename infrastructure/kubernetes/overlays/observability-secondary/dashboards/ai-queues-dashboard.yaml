apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ai-queues-secondary
  namespace: luneo-observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: luneo
    app.kubernetes.io/component: observability
data:
  ai-queues.json: |
    {
      "schemaVersion": 39,
      "title": "AI & Render Queues (Standby)",
      "time": {
        "from": "now-12h",
        "to": "now"
      },
      "timezone": "browser",
      "refresh": "1m",
      "panels": [
        {
          "type": "stat",
          "title": "Jobs en attente (standby)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(bullmq_queue_waiting_jobs{queue=~\"ai_generation|render_queue\", cluster=\"luneo-prod-eks-secondary\"}[5m]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "rgba(32, 204, 122, 0.8)" },
                  { "value": 10, "color": "rgba(244, 162, 97, 0.8)" },
                  { "value": 25, "color": "rgba(239, 71, 111, 0.8)" }
                ]
              }
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Latence de traitement (standby)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(bullmq_job_duration_seconds_bucket{queue=~\"ai_generation|render_queue\", cluster=\"luneo-prod-eks-secondary\"}[5m])) by (le, queue))",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        }
      ],
      "templating": {
        "list": []
      }
    }

