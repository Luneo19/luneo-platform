apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-api-latency-secondary
  namespace: luneo-observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: luneo
    app.kubernetes.io/component: observability
data:
  api-latency.json: |
    {
      "schemaVersion": 39,
      "title": "API Backend Standby - Latence & Erreurs",
      "time": {
        "from": "now-12h",
        "to": "now"
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Latency P95 Standby (ms)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_server_request_duration_seconds_bucket{job=\"luneo-backend\", cluster=\"luneo-prod-eks-secondary\"}[5m])) by (le)) * 1000",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Taux d'erreur Standby",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_total{job=\"luneo-backend\", cluster=\"luneo-prod-eks-secondary\", status=~\"5..\"}[5m]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "req/s"
            }
          }
        }
      ],
      "templating": {
        "list": []
      },
      "refresh": "1m",
      "timezone": "browser"
    }

