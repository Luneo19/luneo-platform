apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luneo-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/component: frontend
    luneo.io/tier: web
spec:
  project: default
  destination:
    name: arn:aws:eks:eu-west-1:123456789012:cluster/luneo-prod-eks-primary
    namespace: luneo-platform
  source:
    repoURL: https://github.com/luneo-platform/platform-helm.git
    targetRevision: main
    chart: luneo-frontend
    helm:
      releaseName: luneo-frontend
      valuesObject:
        image:
          repository: 123456789012.dkr.ecr.eu-west-1.amazonaws.com/luneo-frontend
          tag: latest
        replicas: 3
        env:
          - name: NEXT_PUBLIC_API_URL
            value: https://api.luneo.app
          - name: NEXT_PUBLIC_ENV
            value: production
        hpa:
          enabled: true
          minReplicas: 3
          maxReplicas: 10
          targetCPUUtilizationPercentage: 50
        istio:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true

