apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ai-queues
  namespace: luneo-observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: luneo
    app.kubernetes.io/component: observability
data:
  ai-queues.json: |
    {
      "schemaVersion": 39,
      "title": "AI & Render Queues",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timezone": "browser",
      "panels": [
        {
          "type": "timeseries",
          "title": "Jobs en attente par file",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(bullmq_queue_waiting_jobs{job=~\"ai_generation|render_queue\"}[5m])) by (queue)",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "rgba(32, 204, 122, 0.8)" },
                  { "value": 20, "color": "rgba(244, 162, 97, 0.8)" },
                  { "value": 50, "color": "rgba(239, 71, 111, 0.8)" }
                ]
              }
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Latence de traitement (P95)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(bullmq_job_duration_seconds_bucket{queue=~\"ai_generation|render_queue\"}[5m])) by (le, queue))",
              "legendFormat": "{{queue}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth"
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Jobs en erreur (dernier quart d'heure)",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(increase(bullmq_job_failed_total[15m]))",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "colorMode": "value",
            "graphMode": "none"
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "rgba(32, 204, 122, 0.8)" },
                  { "value": 5, "color": "rgba(244, 162, 97, 0.8)" },
                  { "value": 15, "color": "rgba(239, 71, 111, 0.8)" }
                ]
              }
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Utilisation GPU render",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "avg(node_gpu_utilization{cluster=\"luneo-prod-eks-primary\"}) by (gpu)",
              "legendFormat": "GPU {{gpu}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          }
        }
      ],
      "templating": {
        "list": []
      },
      "refresh": "30s"
    }

