# Prometheus configuration for LUNEO Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'luneo-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # LUNEO Backend API
  - job_name: 'luneo-backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/health/metrics'
    static_configs:
      - targets:
          - 'localhost:3000'
        labels:
          service: 'luneo-backend'
          environment: 'production'
          instance: 'backend-1'

  # LUNEO Backend API (Staging)
  - job_name: 'luneo-backend-staging'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/health/metrics'
    static_configs:
      - targets:
          - 'staging-api.luneo.com:3000'
        labels:
          service: 'luneo-backend'
          environment: 'staging'
          instance: 'backend-staging-1'

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'localhost:9100'
        labels:
          service: 'node-exporter'
          environment: 'production'

  # Redis Exporter (if available)
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'localhost:9121'
        labels:
          service: 'redis'
          environment: 'production'

  # PostgreSQL Exporter (if available)
  - job_name: 'postgres'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'localhost:9187'
        labels:
          service: 'postgres'
          environment: 'production'
