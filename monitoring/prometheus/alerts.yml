groups:
  - name: luneo_api_alerts
    interval: 30s
    rules:
      # High API Latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 0.5
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 500ms)"

      # Very High API Latency
      - alert: VeryHighAPILatency
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 2
        for: 2m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Critical API latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 2s)"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      # Critical Error Rate
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Low Request Rate (Potential Outage)
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 1
        for: 10m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "Low request rate detected"
          description: "Request rate is {{ $value }} req/s (may indicate outage)"

  - name: luneo_database_alerts
    interval: 30s
    rules:
      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection count"
          description: "{{ $value }} connections active (threshold: 80)"

      # Database Connection Pool Exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends > 95
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value }} connections active (max: 100)"

      # Slow Queries
      - alert: SlowQueries
        expr: rate(pg_stat_activity_max_tx_duration[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }}s"

  - name: luneo_system_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # Critical CPU Usage
      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 95%)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 85%)"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.95
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 95%)"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes) < 0.2
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space available"

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes) < 0.1
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space available"

  - name: luneo_redis_alerts
    interval: 30s
    rules:
      # Redis High Memory Usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_connected_clients < 1
        for: 2m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis has no connected clients"
          description: "Redis may be down or unreachable"

  - name: luneo_kpi_alerts
    interval: 30s
    rules:
      # Queue Wait Time > 60s
      - alert: QueueWaitTimeHigh
        expr: luneo_worker_queue_wait_time_current_seconds > 60
        for: 2m
        labels:
          severity: warning
          component: worker
        annotations:
          summary: "Queue wait time exceeds 60 seconds"
          description: "Queue {{ $labels.queue_name }} has wait time of {{ $value }}s (threshold: 60s)"

      # Error Rate > 1% over 5 minutes
      - alert: ErrorRateHigh
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) +
            sum(rate(luneo_openai_requests_error_total[5m])) +
            sum(rate(luneo_renders_error_total[5m])) +
            sum(rate(luneo_ar_conversions_error_total[5m]))
          ) / (
            sum(rate(http_requests_total[5m])) +
            sum(rate(luneo_openai_requests_total[5m])) +
            sum(rate(luneo_renders_total[5m])) +
            sum(rate(luneo_ar_conversions_total[5m]))
          ) > 0.01
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Error rate exceeds 1%"
          description: "Overall error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      # Cost Spike > 2x Baseline
      - alert: CostSpikeDetected
        expr: |
          (
            luneo_ai_cost_current_cents{time_window="1h"} /
            luneo_ai_cost_baseline_cents{time_window="1h"}
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: ai
        annotations:
          summary: "AI cost spike detected (>2x baseline)"
          description: "Current cost ({{ $value | humanize }}x baseline) exceeds threshold. Current: {{ $labels.current }} cents, Baseline: {{ $labels.baseline }} cents"

