# DEPRECATED: Project uses Vercel for deployment. This file is kept for reference.
name = "luneo-platform"
main = "apps/frontend/out/index.html"
compatibility_date = "2024-10-16"

[env.production]
name = "luneo-platform"

[[env.production.routes]]
pattern = "app.luneo.app/*"
zone_name = "luneo.app"

[build]
command = "cd apps/frontend && npm run build"

[[env.production.vars]]
NEXT_PUBLIC_API_URL = "https://api.luneo.app"



